<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test Drive</title>
    <link rel="icon" type="image/x-icon" href="dodge.svg">
    <style>
        body {
            background-color: grey;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red;
            color: black;
            text-align: center;
            padding: 20px 0;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition-duration: 0.4s;
        }
        .button:hover {
            background-color: black;
            color: red;
        }
        footer {
            background-color: red;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .section {
            background: rgba(0, 0, 0, 0.8);
            margin: 20px 320px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book a Test Drive with Dodge</h1>
    </header>
    <div class="container">
        <section class="section">
            <img src="hellcat.png" alt="Dodge Hellcat">
        </section>
    <div class="button-container">
        <button class="button" onclick="location.href='testdrive.html'">Book Test Drive</button>
        <button class="button" onclick="window.open('brochure.pdf')">Download Brochure</button>
        <button class="button" onclick="location.href='about.html'">About Us</button>
    </div>
    <footer>
        <p>&copy; 2024 Dodge. All rights reserved.</p>
    </footer>
</body>
</html>
