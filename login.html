  <section>
    <div class="content">
        <div class="left">
            <img id="bg" src="download.jpeg">
        </div>
        <div class="right">
            <div class="title">
                <h2>LOGIN</h2>
            </div>
            <div class="form">
                <form id="loginform">
                    <div class="inputbox">
                        <label>Username</label>
                        <input id="loginName" type="text" placeholder="Enter your Name" required>
                    </div>
                    <div class="inputbox">
                        <label>Password</label>
                        <input id="loginPassword" type="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="create">
                        <button type="submit">Login</button>
                    </div><br>
                    <div style="text-align: center;font-size:small;">
                      <a href="Form.html">new to dodge?become a member now!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>

  <script>
    document.getElementById('loginform').addEventListener('submit', function(event) {
        event.preventDefault();
        const loginName = document.getElementById('loginName').value;
        const loginPassword = document.getElementById('loginPassword').value;
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let loginSuccess = false;

        for (let i = 0; i < users.length; i++) {
            if (users[i].name === loginName && users[i].password === loginPassword) {
                loginSuccess = true;
                break;
            }
        }

        if (loginSuccess) {
            window.location.href = "finalpage.html"; 
        } else {
            alert('Invalid username or password.');
        }
    });
  </script>
